<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超高速網絡流量消耗工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #status, #dataUsage, #errorLog {
            margin-top: 20px;
            font-size: 18px;
        }
        #errorLog {
            color: red;
        }
    </style>
</head>
<body>
    <h1>超高速網絡流量消耗工具</h1>
    <p>點擊按鈕開始或停止消耗網絡流量</p>
    <button onclick="toggleDownload()">開始/停止</button>
    <p id="status">狀態：停止</p>
    <p id="dataUsage">已消耗數據：0 MB</p>
    <p id="errorLog"></p>

    <script>
        let isDownloading = false;
        let totalBytes = 0;
        let blobs = [];

        function toggleDownload() {
            isDownloading = !isDownloading;
            document.getElementById('status').innerText = `狀態：${isDownloading ? '運行中' : '停止'}`;
            document.getElementById('errorLog').innerText = '';
            if (isDownloading) {
                downloadData();
            } else {
                clearBlobs();
            }
        }

        async function downloadData() {
            const sources = [
                'https://source.unsplash.com/random/1920x1080?rand=',
                'https://picsum.photos/1920/1080?random='
            ]; // 備用資源

            while (isDownloading) {
                try {
                    const downloadPromises = Array(8).fill().map(() => {
                        // 隨機選擇資源
                        const source = sources[Math.floor(Math.random() * sources.length)];
                        return fetch(source + Math.random(), { cache: 'no-store' })
                            .then(response => {
                                if (!response.ok) throw new Error(`HTTP 錯誤: ${response.status}`);
                                return response.blob();
                            })
                            .then(blob => {
                                totalBytes += blob.size;
                                blobs.push(blob);
                                document.getElementById('dataUsage').innerText = 
                                    `已消耗數據：${(totalBytes / 1024 / 1024).toFixed(2)} MB`;
                            });
                    });
                    await Promise.all(downloadPromises);
                } catch (error) {
                    document.getElementById('errorLog').innerText = `錯誤：${error.message}`;
                    console.error('下載失敗:', error);
                }
                // 延遲 100ms
                await new Promise(resolve => setTimeout(resolve, 100));
                // 每 50 次循環清理記憶體
                if (blobs.length > 50) {
                    clearBlobs();
                }
            }
        }

        function clearBlobs() {
            blobs.forEach(blob => URL.revokeObjectURL(blob));
            blobs = [];
            console.log('已清理記憶體');
        }

        // 每 30 秒自動清理記憶體
        setInterval(() => {
            if (isDownloading) {
                clearBlobs();
            }
        }, 30000);
    </script>
</body>
</html>
