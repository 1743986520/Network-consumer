<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超高速網絡流量消耗工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #status, #dataUsage, #speed, #stats {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>超高速網絡流量消耗工具</h1>
    <p>點擊按鈕開始或停止消耗網絡流量</p>
    <button onclick="toggleDownload()">開始/停止</button>
    <p id="status">狀態：停止</p>
    <p id="dataUsage">已消耗數據：0 MB</p>
    <p id="speed">實時網速：0 MB/s</p>
    <p id="stats">請求統計：成功 0 / 失敗 0</p>

    <script>
        let isDownloading = false;
        let totalBytes = 0;
        let blobs = [];
        let successfulRequests = 0;
        let failedRequests = 0;
        let lastBytes = 0;
        let lastTime = Date.now();

        function toggleDownload() {
            isDownloading = !isDownloading;
            document.getElementById('status').innerText = `狀態：${isDownloading ? '運行中' : '停止'}`;
            if (isDownloading) {
                successfulRequests = 0;
                failedRequests = 0;
                totalBytes = 0;
                lastBytes = 0;
                lastTime = Date.now();
                document.getElementById('dataUsage').innerText = `已消耗數據：0 MB`;
                document.getElementById('speed').innerText = `實時網速：0 MB/s`;
                document.getElementById('stats').innerText = `請求統計：成功 0 / 失敗 0`;
                downloadData();
            } else {
                clearBlobs();
            }
        }

        async function downloadData() {
            const sources = [
                'https://source.unsplash.com/random/1920x1080?rand=',
                'https://picsum.photos/1920/1080?random=',
                'https://placekitten.com/1920/1080?rand=',
                'https://loremflickr.com/1920/1080?random='
            ];

            while (isDownloading) {
                const startTime = Date.now();
                // 並行請求數設為 10，最大化速度
                const downloadPromises = Array(10).fill().map(async () => {
                    const source = sources[Math.floor(Math.random() * sources.length)];
                    try {
                        const response = await fetch(source + Math.random(), { cache: 'no-store' });
                        if (!response.ok) throw new Error('HTTP 錯誤');
                        const blob = await response.blob();
                        totalBytes += blob.size;
                        blobs.push(blob);
                        successfulRequests++;
                    } catch (error) {
                        failedRequests++;
                    }
                    document.getElementById('dataUsage').innerText = 
                        `已消耗數據：${(totalBytes / 1024 / 1024).toFixed(2)} MB`;
                    document.getElementById('stats').innerText = 
                        `請求統計：成功 ${successfulRequests} / 失敗 ${failedRequests}`;
                });
                await Promise.all(downloadPromises);

                // 計算實時網速
                const currentTime = Date.now();
                const timeDiff = (currentTime - lastTime) / 1000; // 秒
                const bytesDiff = totalBytes - lastBytes;
                const speed = (bytesDiff / 1024 / 1024 / timeDiff).toFixed(2); // MB/s
                document.getElementById('speed').innerText = `實時網速：${speed} MB/s`;
                lastBytes = totalBytes;
                lastTime = currentTime;

                // 延遲 100ms，最大化速度
                await new Promise(resolve => setTimeout(resolve, 100));
                // 每 50 次清理記憶體
                if (blobs.length > 50) {
                    clearBlobs();
                }
            }
        }

        function clearBlobs() {
            blobs.forEach(blob => URL.revokeObjectURL(blob));
            blobs = [];
            console.log('已清理記憶體');
        }

        // 每 30 秒自動清理記憶體
        setInterval(() => {
            if (isDownloading) {
                clearBlobs();
            }
        }, 30000);
    </script>
</body>
</html>
