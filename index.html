<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超高速網絡流量消耗工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        #status, #dataUsage, #speed, #stats, #runtime, #message {
            margin-top: 20px;
            font-size: 18px;
        }
        #progressContainer {
            width: 80%;
            margin: 20px auto;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        #progressBar {
            width: 0%;
            height: 20px;
            background: linear-gradient(45deg, #ff4d4d, #ff8c1a);
            transition: width 0.5s ease-in-out;
        }
        #message {
            color: #e67e22;
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>超高速網絡流量消耗工具</h1>
    <p>點擊按鈕開始燃燒你的流量！</p>
    <button onclick="toggleDownload()">開始/停止</button>
    <p id="status">狀態：停止</p>
    <p id="dataUsage">已消耗數據：0 MB</p>
    <p id="speed">實時網速：0 MB/s</p>
    <p id="runtime">運行時間：00:00:00</p>
    <p id="stats">請求統計：成功 0 / 失敗 0</p>
    <div id="progressContainer">
        <div id="progressBar"></div>
    </div>
    <p id="message">準備好燃燒流量，衝刺吧！</p>

    <script>
        let isDownloading = false;
        let totalBytes = 0;
        let blobs = [];
        let successfulRequests = 0;
        let failedRequests = 0;
        let lastBytes = 0;
        let lastTime = Date.now();
        let startTime = 0;
        let timerInterval = null;

        const messages = [
            '流量燒得飛快！繼續衝！',
            '你的網絡在起飛，簡直無敵！',
            '數據像火箭噴射，電信商瑟瑟發抖！',
            '吃到飽方案哭了，699元超值！',
            '你正在統治流量世界！',
            '你弟的499元完全比不上！',
            '流量狂飆，電信商都怕了！',
            '燒吧！讓流量熱到冒煙！',
            '你的4G正在開party！',
            '流量消耗王者，誰與爭鋒！',
            '499元看了都流淚！',
            '你的流量讓網路沸騰！',
            '流量燒到月球去啦！',
            '699元無敵，499元靠邊站！',
            '你的網絡熱到炸裂！'
        ];

        function toggleDownload() {
            isDownloading = !isDownloading;
            document.getElementById('status').innerText = `狀態：${isDownloading ? '運行中' : '停止'}`;
            if (isDownloading) {
                successfulRequests = 0;
                failedRequests = 0;
                totalBytes = 0;
                lastBytes = 0;
                lastTime = Date.now();
                startTime = Date.now();
                document.getElementById('dataUsage').innerText = `已消耗數據：0 MB`;
                document.getElementById('speed').innerText = `實時網速：0 MB/s`;
                document.getElementById('stats').innerText = `請求統計：成功 0 / 失敗 0`;
                document.getElementById('progressBar').style.width = '0%';
                document.getElementById('message').innerText = '開始燃燒！';
                startTimer();
                downloadData();
            } else {
                clearBlobs();
                clearInterval(timerInterval);
                document.getElementById('runtime').innerText = '運行時間：00:00:00';
                document.getElementById('message').innerText = '已暫停，快再來燒流量！';
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                if (isDownloading) {
                    const elapsed = Math.floor((Date.now() - startTime) / 1000);
                    const hours = String(Math.floor(elapsed / 3600)).padStart(2, '0');
                    const minutes = String(Math.floor((elapsed % 3600) / 60)).padStart(2, '0');
                    const seconds = String(elapsed % 60).padStart(2, '0');
                    document.getElementById('runtime').innerText = `運行時間：${hours}:${minutes}:${seconds}`;
                }
            }, 1000);
        }

        async function downloadData() {
            const sources = [
                'https://source.unsplash.com/random/1920x1080?rand=',
                'https://picsum.photos/1920/1080?random=',
                'https://placekitten.com/1920/1080?rand=',
                'https://loremflickr.com/1920/1080?random=',
                'https://images.pexels.com/photos/random/1920x1080?rand=',
                'https://pixabay.com/images/random/1920x1080?rand=',
                'https://publicdomainpictures.net/pictures/random/1920x1080?rand=',
                'https://burst.shopify.com/photos/random/1920x1080?rand=',
                'https://gratisography.com/photo/random/1920x1080?rand=',
                'https://stocksnap.io/photo/random/1920x1080?rand=',
                'https://coverr.co/video/random/1920x1080?rand=',
                'https://images-assets.nasa.gov/image/random/1920x1080?rand=',
                'https://isorepublic.com/photo/random/1920x1080?rand=',
                'https://picjumbo.com/wp-content/uploads/random/1920x1080?rand=',
                'https://www.rawpixel.com/image/random/1920x1080?rand='
            ];

            while (isDownloading) {
                const startTime = Date.now();
                const source = sources[Math.floor(Math.random() * sources.length)];
                try {
                    const response = await fetch(source + Math.random(), { cache: 'no-store' });
                    if (!response.ok) throw new Error('HTTP 錯誤');
                    const blob = await response.blob();
                    totalBytes += blob.size;
                    blobs.push(blob);
                    successfulRequests++;
                    document.getElementById('dataUsage').innerText = 
                        `已消耗數據：${(totalBytes / 1024 / 1024).toFixed(2)} MB`;
                    document.getElementById('stats').innerText = 
                        `請求統計：成功 ${successfulRequests} / 失敗 ${failedRequests}`;
                    // 更新進度條（目標100 GB）
                    const progress = Math.min((totalBytes / 1024 / 1024 / 1024 / 100) * 100, 100);
                    document.getElementById('progressBar').style.width = `${progress}%`;
                    // 隨機顯示鼓勵訊息
                    if (successfulRequests % 10 === 0) {
                        document.getElementById('message').innerText = 
                            messages[Math.floor(Math.random() * messages.length)];
                    }
                } catch (error) {
                    failedRequests++;
                    document.getElementById('stats').innerText = 
                        `請求統計：成功 ${successfulRequests} / 失敗 ${failedRequests}`;
                }

                // 計算實時網速
                const currentTime = Date.now();
                const timeDiff = (currentTime - lastTime) / 1000; // 秒
                const bytesDiff = totalBytes - lastBytes;
                const speed = (bytesDiff / 1024 / 1024 / timeDiff).toFixed(2); // MB/s
                document.getElementById('speed').innerText = `實時網速：${speed} MB/s`;
                lastBytes = totalBytes;
                lastTime = currentTime;

                // 延遲100ms
                await new Promise(resolve => setTimeout(resolve, 100));
                // 每50次清理記憶體
                if (blobs.length > 50) {
                    clearBlobs();
                }
            }
        }

        function clearBlobs() {
            blobs.forEach(blob => URL.revokeObjectURL(blob));
            blobs = [];
            console.log('已清理記憶體');
        }

        // 每30秒自動清理記憶體
        setInterval(() => {
            if (isDownloading) {
                clearBlobs();
            }
        }, 30000);
    </script>
</body>
</html>
